<h2>Number of Recipes: {{recipes.length}}</h2>
<ul>
  <li *ngFor="let recipe of recipes">
    <span routerLink="/recipes/read/{{recipe.id}}">
      {{recipe.name}}
    </span>
  </li>
</ul>
<button routerLink="/recipes/create/">Create New Recipe</button>
